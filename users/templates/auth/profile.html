{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br><br>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <fieldset class="form-group" style="width: 40rem; background-color: whitesmoke;">
      <center>
    <img width="100px" class="rounded-circle account-img" src="{{ user.profile.image.url  }}" alt="{{ user.username }}">
  </center>
</fieldset>
<form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
    <fieldset class="form-group" style="width: 40rem; background-color: whitesmoke;">
      {{ u_form|crispy }}
      {{ p_form|crispy }}
       </fieldset>
       <div class="form-group">
         <br>
         <span>
        <button class="btn btn-outline-info" type="submit" >Update</button>
        <a href="{% url 'home' %}" class="btn btn-outline-info">Back</a>
      </span>
       </div>
  </form>
  </div>
 
{% endblock %}
